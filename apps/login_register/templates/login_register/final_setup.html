<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Step</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wall/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'wall/css/bootstrap.css' %}">
    <link rel="icon" href="{% static 'wall/images/css.svg' %}" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>   

</head>


<!-- Welcome_setup Registration -->
<div class='wrapper'>

    <h1>Finish Registration</h1>
    {% if messages %}
        {% for message in messages %}
            <p class="text-danger">{{ message }}</li>
            {% endfor %}
        {% endif %}

        <div class="container">
            <form action='/process_setup' enctype='multipart/form-data' method='POST'>
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 form-control-label">Website</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name='website' placeholder="www.website.com">
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-sm-3">
                        <h6>www.linkedin.com/in/</h6>
                    </div>
                    <div class="col-sm-9">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup"
                                placeholder="ex. darrick-truong" name='linkedin'>
                        </div>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-sm-3">
                        <h6>www.facebook.com/</h6>
                    </div>
                    <div class="col-sm-9">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup"
                                placeholder="ex. darrick.truong" name='facebook'>
                        </div>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-sm-3">
                        <h6>www.instagram.com/</h6>
                    </div>
                    <div class="col-sm-9">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup"
                                placeholder="ex. givemedarock08" name='instagram'>
                        </div>
                    </div>
                </div>
                <div class='form-group row'>
                    <div class="col-sm-12 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Profile Pic</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" name='profile_pic' required>
                            <label class="custom-file-label" for="inputGroupFile01" >Choose file</label>
                        </div>
                    </div>
                </div>


                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </form>
        </div>

</div>


</div>

</body>

</html>
